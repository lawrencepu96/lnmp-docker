server {
    listen 80;
    server_name  www.pcypromise.top;

    #charset koi8-r;
    access_log  /var/log/nginx/pcypromise.log;
    #magento config
    set $MAGE_ROOT /www/html/magento_ee_2.2.5;
    include /www/html/magento_ee_2.2.5/nginx.conf.sample;

    #location / {
    #    root   /www/html/magento_ee_2.2.5/public;
    #    index  index.php index.html index.htm;
    #}
    #缓存过期时间
    location ~ .*\.(gif|jpg|jpeg|png|bmp|swf)$
    {
        expires	   30d;
    }

    location ~ .*\.(js|css)?$
    {
	expires    1h;
    }
    #error_page  404              /404.html;

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /www/html;
    }

